<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	</title>
</head>
<body>
	<h1>Feedback Form</h1>
	<h4>Please fill out this form to help us improve our site.</h4>
	<form method="post">
		<label>Name:
			<input name = "name" type="text" size="25"
			maxlength="30"><br><br>
		</label>
	</form>
		Comment:<br>
		<textarea rows = "5" cols = "60" >
		</textarea><br><br>
	</form>
		<label>E-mail Addresss
			<input name="email" type="text" size="25" maxlength="50">
		</label>
	</form><br><br>
	<form method="get">Things you like<br><br>
		<input type="checkbox" name="Things" value = "Site design">Site design
		<input type="checkbox" name="Things" value = "Links">Links
		<input type="checkbox" name="Things" value = "Ease of use">Ease of use
		<input type="checkbox" name="Things" value = "Images">Images
		<input type="checkbox" name="Things" value = "Source code">Source code<br>
	</form>
	<form method="get">How did you get to our site?<br><br>
		<input type="radio" name="approach" value="Search engine">Search engine
		<input type="radio" name="approach" value="Link from another site">Link from another site
		<input type="radio" name="approach" value="Deitel.com Web site">Deitel.com Web site
		<input type="radio" name="approach" value="Reference in a book">Reference in a book
		<input type="radio" name="approach" value="Other">Other
	</form>
	Rate our site
	<form>
		<select name = "Rate">
		<option value="Amazing">Amazing</option>
		<option value="Great">Great</option>
		<option value="Normal">Normal</option>
		<option value="Bad">Bad</option>
		<option value="Terrible">Terrible</option>
	</select>
	</form >
	<br><br>
	<form method="post">
		<input type="submit" value="submit">
		<input type="reset" value="clear">
	</form>
</body>
</html>
